services:
  - type: web
    name: bot-whatsapp
    env: node
    region: oregon  # Puedes cambiar a la regi칩n que prefieras
    plan: free       # O paid si quieres m치s recursos
    branch: main     # Rama que se desplegar치
    buildCommand: "npm install"
    startCommand: "npm start"
    autoDeploy: true
    envVars:
      - key: PORT
        value: "3000"
      - key: PREFIX
        value: "!"
      - key: OWNER
        value: "1234567890@s.whatsapp.net"
